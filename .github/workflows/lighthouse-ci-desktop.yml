name: Lighthouse (Preview)
on:
  push:
    branches:
      - release
      - staging
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - release
      - staging
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master

      - name: Wait for Netlify
        uses: JakePartusch/wait-for-netlify-action@v1.2
        id: waitFor200
        with:
          site_name: angry-kirby-8b4540

      - name: Audit desktop preview
        run: |
          sudo npm install -g @lhci/cli@0.4.x
          lhci autorun healthcheck --config=./.github/lighthouse/lighthouserc.deploy.js --lighthouse.settings.emulatedFormFactor=desktop
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
