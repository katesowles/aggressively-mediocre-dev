name: Lighthouse (Preview)
on: [pull_request]
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master

      - name: Wait for Netlify
        uses: JakePartusch/wait-for-netlify-action@v1.2
        id: waitFor200
        with:
          site_name: "angry-kirby-8b4540"

      - name: Audit deploy preview using Lighthouse
        run: |
          npm install -g @lhci/cli@0.3.x
          lhci autorun --upload.target=temporary-public-storage --collect.url=${{ steps.waitFor200.outputs.url }} || echo "LHCI failed!"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
