{{ define "page-main" }}
<!-- prettier-ignore -->
<main role="main" class="constrained-section responsive-section--bottom site-content page-single">
  <h2 class="page-title">{{ .Title }}</h2>

  <section class="content">
    {{ .Content }}
  </section>

  <p class="page-date">
    Last Updated
    <time datetime="{{ .Date.UTC.Format "Mon Jan 02 2006 15:04:05 MST-0700" }}">
      {{ .Date.UTC.Format "Mon Jan 02 2006 15:04:05 MST-0700" }}
    </time>
  </p>
</main>
{{ end }}
