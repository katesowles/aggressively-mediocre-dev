{{ define "page-main" }}
<!-- this is the page that shows at /categories and /tags -->

<!-- prettier-ignore -->
<main role="main" class="constrained-section responsive-section--bottom site-content page-single">
  <section class="content columns">
    {{ $title:= .Title | lower }}
    {{ $list := .Data.Terms.Alphabetical }}

    {{ partial "taxonomy-list" (dict "context" . "title" $title "list" $list ) }}
  </section>
</main>
{{ end }}
